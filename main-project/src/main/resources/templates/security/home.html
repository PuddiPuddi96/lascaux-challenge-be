<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Security Home</title>
</head>
<body>
    <h2>Puddi Company Home Page</h2>
    <hr>

    <p>
        Welcome to the Puddi company home page!!!
    </p>
    <hr>

    <p>
        User: <span sec:authentication="principal.username"></span>
        <br><br>
        Role(s): <span sec:authentication="principal.authorities"></span>
    </p>

    <div sec:authorize="hasRole('MANAGER')">
        <p>
            <a th:href="@{/demo-security-controller/leaders}">Leadership Meeting</a>
            (Only for Manger peeps)
        </p>
    </div>

    <div sec:authorize="hasRole('ADMIN')">
        <p>
            <a th:href="@{/demo-security-controller/systems}">IT Systems meeting</a>
            (Only for Admin peeps)
        </p>
    </div>

    <hr>

    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</body>
</html>
