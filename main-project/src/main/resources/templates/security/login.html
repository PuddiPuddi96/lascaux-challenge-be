<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="login-box" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
            <div class="card border-info">
                <div class="card-header bg-info">
                    Sign In
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <!-- Login Form -->
                        <form action="#" th:action="@{/authenticate}" method="POST" class="form-horizontal">
                            <!-- Place for messages: error, alert etc ... -->
                            <div th:if="${param.error}" class="form-group">
                                <div class="col-xs-15">
                                    <div>
                                        <div>
                                            <div class="alert alert-danger col-xs-offset-1 col-xs-10" role="alert">
                                                Sorry! You entered invalid username/password
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Place for logout message -->
                            <div th:if="${param.logout}" class="form-group">
                                <div class="col-xs-15">
                                    <div>
                                        <div>
                                            <div class="alert alert-success col-xs-offset-1 col-xs-10" role="alert">
                                                You have been logged out!
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- User name -->
                            <div style="margin-bottom: 25px;" class="input-group">
                                <label>
                                    <input type="text" name="username" placeholder="username" class="form-control" />
                                </label>
                            </div>

                            <!-- Password -->
                            <div style="margin-bottom: 25px;" class="input-group">
                                <label>
                                    <input type="password" name="password" placeholder="password" class="form-control" />
                                </label>
                            </div>

                            <!-- Login/Submit Button -->
                            <div style="margin-top: 10px;" class="form-group">
                                <div class="col-sm-6 controls">
                                    <button type="submit" class="btn btn-success">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
