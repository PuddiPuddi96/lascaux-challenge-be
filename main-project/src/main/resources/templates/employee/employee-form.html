<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8; width=device-width, initial-scale=1"/>
    <title>Save Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Employee</p>

        <form action="#" th:action="@{/employee-controller/save}" th:object="${employee}" method="POST">
            <label>
                <input type="hidden" th:field="*{id}"/>
            </label>
            <br><br>
            <label>
                <input type="text" th:field="*{firstName}" class="form-control-lg mb-4" placeholder="First name"/>
            </label>
            <br><br>
            <label>
                <input type="text" th:field="*{lastName}" class="form-control-lg mb-4" placeholder="Last name"/>
            </label>
            <br><br>
            <label>
                <input type="text" th:field="*{email}" class="form-control-lg mb-4" placeholder="Email"/>
            </label>
            <br><br>

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>

        <hr>

        <a th:href="@{/employee-controller/list}">Back to Employees List</a>
    </div>
</body>
</html>
