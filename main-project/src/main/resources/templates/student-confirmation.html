<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Student Confirmation</title>
</head>

<body>
  The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}" />
  <br><br>
  Country: <span th:text="${student.country}" />
  <br><br>
  Favourite program language: <span th:text="${student.favouriteLanguage}" />
  <br><br>
  Favourite Operating System:
  <ul>
    <li th:each="system : ${student.favouriteSystem}" th:text="${system}" />
  </ul>
</body>
</html>
