spring.application.name=mainProject

#ACTUATOR properties
#Use wildcard "*" to expose all endpoints
#management.endpoints.web.exposure.include=*
#Can also expose individual endpoints with a comma-delimited list
#management.endpoints.web.exposure.include=health,info

management.info.env.enabled=true

#Exclude individual endpoints with a comma-delimited list
#management.endpoints.web.exposure.exclude=health,info

#info for actuator
#info.app.name=main project for the course
#info.app.description=AAAABBB
#info.app.version=1.0.0-SNAPSHOT

#Properties for project configuration
server.port=7070
server.servlet.context-path=/main-project

#Lazy configuration
#spring.main.lazy-initialization=true

#Properties for db
spring.datasource.url=jdbc:mysql://localhost:3306/employee_directory
spring.datasource.username=springstudent
spring.datasource.password=springstudent
spring.jpa.hibernate.ddl-auto=update

#Turn off the Spring Boot banner
spring.main.banner-mode=off

#To reduce logging level
logging.level.root=warn
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

#
#Spring Data REST properties
#
spring.data.rest.base-path=/magic-api
#3 elements per page
spring.data.rest.default-page-size=3
spring.data.rest.max-page-size=20
