#
#Project main properties
#
spring.application.name=mainProject
server.port=7070
server.servlet.context-path=/main-project

#
#JDBC properties
#
spring.datasource.url=jdbc:mysql://localhost:3306/employee_directory
spring.datasource.username=springstudent
spring.datasource.password=springstudent
spring.jpa.hibernate.ddl-auto=update

#
#Spring Data REST properties
#
spring.data.rest.base-path=/magic-api
spring.data.rest.default-page-size=3
spring.data.rest.max-page-size=20

#
#Simple Spring Security
#
spring.security.user.name=puddi
spring.security.user.password=puddi1234

#
#ACTUATOR properties
#
#Use wildcard "*" to expose all endpoints
#management.endpoints.web.exposure.include=*

#Can also expose individual endpoints with a comma-delimited list
#management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true

#Exclude individual endpoints with a comma-delimited list
#management.endpoints.web.exposure.exclude=health,info

#info for actuator
#info.app.name=main project for the course
#info.app.description=AAAABBB
#info.app.version=1.0.0-SNAPSHOT

#
#Lazy configuration
#
#spring.main.lazy-initialization=true

#
#Turn off the Spring Boot banner
#
spring.main.banner-mode=off

#
#To reduce logging level
#
logging.level.root=warn
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.springframework.security=DEBUG

countries=Brazil,France,Germany,India,Mexico,Spain,United States,Italy
